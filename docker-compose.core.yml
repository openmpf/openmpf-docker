# docker-compose.https.yml.

version: '3.7'

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mpf}
      POSTGRES_USER: ${POSTGRES_USER:-mpf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - overlay
    deploy:
      placement:
        constraints:
          - node.role == manager

  activemq:
    image: ${REGISTRY}openmpf_active_mq:${TAG}
    build:
      context: ./active_mq
    environment:
      # Set which configuration files are used at runtime:
      - ACTIVE_MQ_PROFILE=${ACTIVE_MQ_PROFILE}
    ports:
      - "8161:8161"
    networks:
      - overlay

  redis:
    image: redis:alpine
    networks:
      - overlay

  workflow_manager:
    image: ${REGISTRY}openmpf_workflow_manager:${TAG}
    build:
      context: ./openmpf_runtime
      dockerfile: workflow_manager/Dockerfile
    depends_on:
      - db
      - redis
      - activemq
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - overlay
    deploy:
      placement:
        constraints:
          - node.role == manager

  node_manager:
    image: ${REGISTRY}openmpf_node_manager:${TAG}
    build:
      context: ./openmpf_runtime
      dockerfile: node_manager/Dockerfile
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - overlay
    deploy:
      mode: global

volumes:
  shared_data:
  db_data:

networks:
  overlay:

version: '3.3'
services:
  mysql_database:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mpf
      - MYSQL_USER=mpf
      - MYSQL_PASSWORD=mpf
    command: [
      '--wait_timeout=28800',
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - swarm_overlay

  activemq:
    image: <registry_host>/<repository>/openmpf_active_mq:<image_tag>
    ports:
      - "8161:8161"
    networks:
      - swarm_overlay

  redis:
    image: redis:latest
    networks:
      - swarm_overlay

  workflow_manager:
    image: <registry_host>/<repository>/openmpf_workflow_manager:<image_tag>
    # The following lines are needed to wait until the mySQL service is available.
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - KEYSTORE_PASSWORD=<keystore_password>
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - swarm_overlay
    secrets: [https_keystore]

  node_manager:
    image: <registry_host>/<repository>/openmpf_node_manager:<image_tag>
    volumes:
      - shared_data:/opt/mpf/share
    deploy:
      mode: global
  #   mode: replicated
  #   replicas: 2
    networks:
      - swarm_overlay
  #   placement:
  #     constraints:
  #       - engine.labels.gpu == 1
  #     preferences:
  #       - spread: node.labels.zone

volumes:
  shared_data:
  mysql_data:

networks:
  swarm_overlay:

secrets: { https_keystore: { file: <keystore_path> } } # One line to make easier for script to remove

version: '2.3'
services:
  mysql:
    container_name: mysql_database
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mpf
      - MYSQL_USER=mpf
      - MYSQL_PASSWORD=mpf
    # https://github.com/docker-library/mariadb/issues/113
    command: [
      '--wait_timeout=28800',
    ]
    volumes:
      - mysql_data:/var/lib/mysql

  active_mq:
    image: <registry_host>/<repository>/openmpf_active_mq:<image_tag>
    container_name: activemq
    build: ./active_mq
    restart: always
    ports:
      - "8161:8161"

  redis:
    container_name: redis
    image: redis
    restart: always

  workflow_manager_test:
    image: <registry_host>/<repository>/openmpf_workflow_manager_test:<image_tag>
    container_name: workflow_manager
    build:
      context: ./openmpf_runtime
      dockerfile: workflow_manager/test.Dockerfile
    # The following entrypoint and image sections are for manual debugging:
    # entrypoint:
    #  - sleep
    #  - infinity
    depends_on:
      - mysql
    restart: always
    # The following lines are needed to wait until the mySQL service is available.
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "8080:8080"
    volumes:
      - shared_data:/home/mpf/openmpf-projects/openmpf/trunk/install/share
      # The following line is updated during a Jenkins build:
      - ~/.m2:/root/.m2
      - ./openmpf_runtime/build_artifacts:/mnt/build_artifacts

  node_manager:
    image: <registry_host>/<repository>/openmpf_node_manager:<image_tag>
    build:
      context: ./openmpf_runtime
      dockerfile: node_manager/Dockerfile
    # Uncomment the following line once you have the NVIDIA docker runtime
    #   installed if you want to make use of NVIDIA GPUs:
    # runtime: nvidia
    restart: always
    # Uncomment the following lines to enable use of the node-manager status
    #   page. You will also need to set mpf.node.status.page.enabled in the
    #   node-manager properties file.
    # ports:
    #  - "8008:8008"
    volumes:
      - shared_data:/opt/mpf/share

volumes:
  shared_data:
  mysql_data:

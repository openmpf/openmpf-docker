version: '3.7'

services:
  mysql-database:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mpf
      - MYSQL_USER=mpf
      - MYSQL_PASSWORD=mpf
    # https://github.com/docker-library/mariadb/issues/113
    command: [
      '--wait_timeout=28800',
    ]

  activemq:
    image: openmpf_activemq:${TAG:-latest}
    environment:
      # Set which configuration files are used at runtime:
      - ACTIVE_MQ_PROFILE=default

  redis:
    image: redis:latest

  workflow-manager:
    image: openmpf_integration_tests:${TAG:-latest}
    build: integration_tests
    depends_on:
      - mysql-database
      - redis
      - activemq
      - node-manager
    environment:
      # The following line is needed to wait until the mySQL service is available:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - shared_data:/opt/mpf/share

  node-manager:
    image: openmpf_node_manager:${TAG:-latest}
    build: node_manager
    volumes:
      - shared_data:/opt/mpf/share

  ocv-face-detection:
    image: openmpf_ocv_face_detection:${TAG:-latest}
    environment:
      WFM_PASSWORD: mpfadm
      WFM_USER: admin
    volumes:
      - shared_data:/opt/mpf/share

  tesseract-ocr-text-detection:
    image: openmpf_tesseract_ocr_text_detection:${TAG:-latest}
    environment:
      WFM_PASSWORD: mpfadm
      WFM_USER: admin
    volumes:
      - shared_data:/opt/mpf/share

volumes:
  shared_data:

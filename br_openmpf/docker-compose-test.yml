# docker-compose.https.yml.

version: '3.7'

services:
  mysql-database:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mpf
      - MYSQL_USER=mpf
      - MYSQL_PASSWORD=mpf
    # https://github.com/docker-library/mariadb/issues/113
    command: [
      '--wait_timeout=28800',
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - overlay
    deploy:
      placement:
        constraints:
          - node.role == manager

  activemq:
    image: openmpf_activemq
    environment:
      # Set which configuration files are used at runtime:
      - ACTIVE_MQ_PROFILE=default
    ports:
      - "8161:8161"
    networks:
      - overlay

  redis:
    image: redis:latest
    networks:
      - overlay

  workflow-manager:
    image: br-integration-tests
    build: integration-tests
    depends_on:
      - mysql-database
      - redis
      - activemq
    environment:
      # The following line is needed to wait until the mySQL service is available:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "8080:8080"
    volumes:
#      - shared_data:/home/mpf/openmpf-projects/openmpf/trunk/install/share
      - shared_data:/opt/mpf/share
      - /home/mpf/temp/test-reports:/test-reports
    networks:
      - overlay
    deploy:
      placement:
        constraints:
          - node.role == manager

  node-manager:
    image: br-node-manager
    build: node-manager
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - overlay
    deploy:
      mode: global

volumes:
  shared_data:
  mysql_data:

networks:
  overlay:

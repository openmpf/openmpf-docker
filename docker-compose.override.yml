version: '3.7'

# YAML anchors cannot be shared across files, so declare our own.
x-detection-component-base:
  &detection-component-base
  environment:
    - WFM_USER=${WFM_USER}
    - WFM_PASSWORD=${WFM_PASSWORD}
  volumes:
    - shared_data:/opt/mpf/share
  networks:
    - overlay

services:

  # TODO: Add DOCKER_BUILDKIT support if and when docker-compose supports it.
  pyspeech_detection:
    <<: *detection-component-base
    image: ${REGISTRY}openmpf_pyspeech_detection:${TAG}
    # depends_on:
    #  - workflow_manager
    build:
      context: ${OPENMPF_PROJECTS_PATH}/openmpf-proprietary-components/python/PySpeechDetection
      # CPU version:
      args:
        BUILD_TYPE: cpu
      target: cpu_final
      # GPU version:
      # args:
      #  BUILD_TYPE: gpu
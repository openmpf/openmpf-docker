# Use this file in conjunction with docker-compose.core.yml.

version: '3.7'

services:
  workflow_manager:
    image: ${REGISTRY}openmpf_workflow_manager:${TAG}
    build:
      context: ./openmpf_runtime
      dockerfile: workflow_manager/Dockerfile
    depends_on:
      - mysql_database
      - redis
      - activemq
    restart: always
    environment:
      # The following line is needed to wait until the mySQL service is available:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - overlay
    secrets: [https_keystore]
    deploy:
      placement:
        constraints:
          - node.role == manager

# A secret will not be created unless at least one service uses it.
secrets:
  https_keystore:
    file: ${KEYSTORE_PATH}

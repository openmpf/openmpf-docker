# docker-compose.https.yml. Place them both in the same directory.

version: '3.7'

x-detection-component-base:
  &detection-component-base
  environment:
    - WFM_USER=${WFM_USER}
    - WFM_PASSWORD=${WFM_PASSWORD}
  depends_on:
    - workflow_manager
  volumes:
    - shared_data:/opt/mpf/share
  networks:
    - overlay

services:
  mysql_database:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    # https://github.com/docker-library/mariadb/issues/113
    command: [
      '--wait_timeout=28800',
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - overlay
    deploy:
      placement:
        constraints:
          - node.role == manager

  activemq:
    image: ${REGISTRY}openmpf_active_mq:${TAG}
    ports:
      - "8161:8161"
    networks:
      - overlay

  redis:
    image: redis:latest
    networks:
      - overlay

  node_manager:
    image: ${REGISTRY}openmpf_node_manager:${TAG}
    volumes:
      - shared_data:/opt/mpf/share
    networks:
      - overlay
    deploy:
      mode: global

  east_text_detection:
    <<: *detection-component-base
    image: ${REGISTRY}openmpf_east_text_detection:${TAG}
    build:
      context: ${OPENMPF_PROJECTS_PATH}/openmpf-components/python/EastTextDetection
    deploy:
      mode: global
      resources:
        limits:
          cpus: "2.0"

volumes:
  shared_data:
  mysql_data:

networks:
  overlay:

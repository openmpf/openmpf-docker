output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    ssl:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15

filebeat:
  inputs:
    - type: log
      paths:
        - ${MPF_LOG_PATH}/${THIS_MPF_NODE}/log/${COMPONENT_LOG_NAME}
      document_type: python_component_log
output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    ssl:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15

filebeat:
  inputs:
    - type: log
      paths:
        # this should find all component log files and the node-manager log files
        - "${MPF_HOME}/share/logs/node-manager_id_${HOSTNAME}/log/*.log"
      document_type: nodemanger_log
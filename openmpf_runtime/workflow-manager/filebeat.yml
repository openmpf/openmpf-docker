output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    ssl:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15

filebeat:
  inputs:
    - type: log
      paths:
        # catalina.out and other tomcat logs are also fed into here
        - ${MPF_HOME}/share/logs/workflow-manager/log/workflow-manager.log
      document_type: tomcat_log